<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<div class="container wrap">
<div class="score">
  <div class="score__text">
    <h2 class="score__headline">rock</h2>
    <h2 class="score__headline">paper</h2>
    <h2 class="score__headline">scissors</h2>
  </div>
  <span class="score__message"></span>
  <div class="score__display">
    <span class="score__span">score</span>
    <span class="score__number"></span>
  </div>
</div>
    <!-- hands buttons  -->
<div class="buttons has-cover">
  <button class="buttons__button buttons__button--paper "><img src="./images/icon-paper.svg" alt="paper" class="buttons__img"></button>
  <button class="buttons__button buttons__button--rock"><img src="./images/icon-rock.svg" alt="rock" class="buttons__img"></button>
  <button class="buttons__button buttons__button--scissors"><img src="./images/icon-scissors.svg" alt="scissors" class="buttons__img"></button>

</div>

  <!-- rules for playing game -->
<div class="rules">
  <button class="rules__btn">rules</button>
  <span class="rules__text"></span>


<div class="rules__box hide">
  <div class="rules__container">
    
  <button class="rules__close"><img src="./images/icon-close.svg" alt="close" class="rules__svg"></button>
  <img src="./images/image-rules.svg" alt="rules" class="rules__image">
  </div>


</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikola Stankovic</a>.
  </div>

</div>


  <script src="index.js"></script>
</body>
</html>

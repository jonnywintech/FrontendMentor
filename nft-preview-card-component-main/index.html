<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__body">
        <div class="card__image">
          <h2 class="card__headline">Equilibrium #3429</h2>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__middle">
            <span class="card__price">0.041 ETH</span>
            <span class="card__time">3 days left </span>
          </div>
          <hr class="card__divider" />
          <div class="card__creator">
            <img src="" alt="" class="card__avatar" />
            <p class="card__text">
              Creation of <span class="card--avatar__name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nikola Stankovic</a>.
    </div>
  </body>
</html>

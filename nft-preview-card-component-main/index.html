<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__body">
        <div
          class="card__image has-cover"
          style="background-image: url('./images/image-equilibrium.jpg')"
        >
          <a href="javascript:void(0)" class="card__link card__link--bg"></a>
        </div>
        <h2 class="card__title">
          <a href="javascript:void(0)" class="card__link">Equilibrium #3429</a>
        </h2>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__middle">
          <span class="card__price">0.041 ETH</span>
          <span class="card__time">3 days left </span>
        </div>
        <hr class="card__divider" />
        <div class="card__creator">
          <img
            src="./images/image-avatar.png"
            alt="creator"
            class="card__avatar"
          />
          <p class="card__sub-text">
            Creation of <a class="card--avatar__link">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </section>
    <br class="mobile" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br class="mobile" /><br class="mobile" />
      Coded by
      <a href="https://github.com/jonnywintech" target="_blank"
        >Nikola Stankovic</a
      >.
    </div>
  </body>
</html>
